<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">

<body>

    <div class="row" id="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signin.html">SignIn</a></li>
            <li><a href="signup.html">SignUp</a></li>
            <li><a href="about.html">About</a></li>


        </ul>
    </div>
    <div class="container">
        <header>
            <h1>Sign In to Resto</h1>
            <p>Access your restaurant billing management account.</p>
        </header>
        <form action="/login" method="POST" class="form">
            <div class="form-group">
                <label for="email">Email or Phone Number</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or phone" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>

            <button type="submit">Sign In</button>

            <p class="footer-links">
                <a href="/forgot-password.html">Forgot Password?</a> |
                <a href="/signup.html">Create an Account</a>
            </p>
        </form>
        <footer>
            <div class="container">
                <p>&copy; 2024 Resto. All rights reserved.</p>
                <p><a href="about.html">Learn More About Us</a></p>
            </div>
        </footer>
    </div>
</body>

</html>
