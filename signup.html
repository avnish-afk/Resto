<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="nstyle.css">

</head>

<body>

    <div class="row" id="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signin.html">SignIn</a></li>
            <li><a href="signup.html">SignUp</a></li>
            <li><a href="about.html">About</a></li>


        </ul>
    </div>
    <div class="container">
        <header>
            <img src="logo.png" alt="Resto Logo" class="logo">
            <h1>Create Your Resto Account</h1>
        </header>
        <form action="/signup" method="POST" class="signup-form">
            <label for="restaurantName">Restaurant/Cafe Name</label>
            <input type="text" id="restaurantName" name="restaurantName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="/terms">Terms and Conditions</a></label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <footer>
            <p>Already have an account? <a href="/signin.html">Sign In</a></p>
            <div class="container">
                <p>&copy; 2024 Resto. All rights reserved.</p>
                <p><a href="about.html">Learn More About Us</a></p>
            </div>
        </footer>
    </div>


</body>

</html>
